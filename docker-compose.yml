services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: devnotes
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d devnotes"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  # ðŸ”µ BLUE ENVIRONMENT (current live)
  app_blue:
    image: naimeshpatel5295/devnotes:latest
    container_name: app_blue
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      PORT: 5000
      DATABASE_URL: postgresql://postgres:password@db:5432/devnotes
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # ðŸŸ¢ GREEN ENVIRONMENT (new release)
  app_green:
    image: naimeshpatel5295/devnotes:latest
    container_name: app_green
    restart: unless-stopped
    ports:
      - "5002:5000"
    environment:
      PORT: 5000
      DATABASE_URL: postgresql://postgres:password@db:5432/devnotes
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.external-url=/prometheus/"
      - "--web.route-prefix=/prometheus/"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - app_blue
    networks:
      - app-network

  grafana:
    image: grafana/grafana
    restart: unless-stopped
    environment:
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app_blue
      - app_green
      - grafana
      - prometheus
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
