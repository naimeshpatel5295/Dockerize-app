name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
# =====================================================
# ğŸ§ª CI JOB â€” TEST â†’ BUILD â†’ PUSH IMAGE TO DOCKER HUB
# =====================================================
  test-build-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install deps
      - name: Install dependencies
        run: npm ci

      # Prisma client
      - name: Generate Prisma Client
        run: npm run prisma:generate

      # Unit tests
      - name: Run unit tests
        run: npm test

      # Integration test using docker compose
      - name: Run Docker Compose integration test
        run: |
          docker compose up -d --build
          sleep 20
          docker compose ps
          docker compose down

      # ğŸ” Login to Docker Hub (ACCESS TOKEN)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ğŸ³ Build image
      - name: Build Docker image
        run: docker build -t naimeshpatel5295/devnotes:latest .

      # ğŸš€ Push image
      - name: Push Docker image
        run: docker push naimeshpatel5295/devnotes:latest



# =====================================================
# ğŸš€ CD JOB â€” AUTO DEPLOY TO EC2
# =====================================================
  deploy:
    needs: test-build-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 30m

          script: |
            echo "ğŸš€ Starting deployment..."

            # Pull latest image
            docker pull naimeshpatel5295/devnotes:latest

            # Go to app folder
            cd /home/ec2-user/app

            # Restart full docker compose stack
            docker compose down
            docker compose pull
            docker compose up -d

            echo "âœ… Deployment completed!"
